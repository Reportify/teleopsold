<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="description" content="Teleops - Circle-Based Multi-Tenant Infrastructure Management Platform for strategic oversight, operational management, and service delivery." />
    <meta name="keywords" content="teleops, infrastructure, management, circle, tenant, corporate, vendor" />
    <meta name="author" content="Teleops" />

    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts - Product Sans and Roboto for Google Workspace Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Improve font rendering -->
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background-color: #fafbfc;
      }

      /* Loading state styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: "Inter", sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>

    <title>Teleops - Infrastructure Management Platform</title>
  </head>
  <body>
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #2563eb;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          font-family: 'Inter', sans-serif;
          padding: 20px;
          box-sizing: border-box;
        "
      >
        <div>
          <h1>JavaScript Required</h1>
          <p>You need to enable JavaScript to use the Teleops Infrastructure Management Platform.</p>
        </div>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Loading indicator while React initializes -->
    <div class="loading-container">
      <div style="text-align: center">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; font-weight: 600">Teleops</h2>
        <p style="margin: 8px 0 0 0; opacity: 0.9; font-size: 14px">Loading Infrastructure Management Platform...</p>
      </div>
    </div>
  </body>
</html>
